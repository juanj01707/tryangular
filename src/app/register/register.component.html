
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/app/register/register.component.css">
  <title>Register</title>
</head>
<body>
  <section class="form-logup">
    <h4>Log Up</h4>
    <label for="nombre">Nombre</label>
    <input class="controls" type="text" name="nombres" id="nombre" placeholder="">
    <label for="identificacion">Identificacion</label>
    <input class="controls" type="identificacion" name="identificacion" id="identificacion" placeholder="">

    <label for="miLista">Tipo de identificacion:</label>
    <select id="miLista">
        <option value="opcion0" disabled selected>Selecciona una opción</option>
        <option value="1">Cedula de ciudadania</option>
        <option value="opcion2">Tarjeta de identidad</option>
        <option value="opcion3">Cedula extrangera</option>
    </select>

    <label for="miLista">Estado colaborador</label>
    <select id="miLista">
        <option value="opcion0" disabled selected>Selecciona una opción</option>
        <option value="opcion1">contratado</option>


    </select>

    <label for="miLista">Tipo de colaborador:</label>
    <select id="miLista">
        <option value="opcion0" disabled selected>Selecciona una opción</option>
        <option value="opcion1">carpintero</option>
        <option value="opcion2">vendedor</option>
        <option value="opcion3">administrador</option>
    </select>

    <label for="miLista">Sede:</label>
    <select id="miLista">
        <option value="opcion0" disabled selected>Selecciona una opción</option>
        <option value="opcion1">Sede Rionegro</option>
        <option value="opcion2">Sede Carmen</option>
        <option value="opcion3">Sede Santuario</option>
    </select>


    <label for="correo">correo</label>
    <input class="controls" type="email" name="correo" id="correo" placeholder="">
    <label for="contraseña">Password</label>
    <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="buttons" type="submit" value="Registrar">
    <p><a href="/src/app/login/login.component.html">¿Ya tengo Cuenta?</a></p>
</section>

</body>
</html>
